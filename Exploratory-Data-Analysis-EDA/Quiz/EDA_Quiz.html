}

function updateProgress() {
  const answered = answers.filter(a => a !== null).length;
  const pct = (answered / QUESTIONS.length) * 100;
  document.getElementById('progress-fill').style.width = pct + '%';
  document.getElementById('progress-text').textContent = `${answered} / ${QUESTIONS.length}`;
}

function checkAllAnswered() {
  const allDone = answers.every(a => a !== null);
  document.getElementById('submit-btn').disabled = !allDone;
}

function submitQuiz() {
  if (submitted) return;
  submitted = true;
  document.getElementById('submit-btn').style.display = 'none';

  let correct = 0, wrong = 0, empty = 0;

  QUESTIONS.forEach((q, qi) => {
    const card = document.getElementById(`card-${qi}`);
    const userAns = answers[qi];
    const rightAns = q.answer;

    // Disable all options
    q.options.forEach((_, oi) => {
      const opt = document.getElementById(`opt-${qi}-${oi}`);
      opt.classList.add('disabled');
      if (oi === rightAns) opt.classList.add('correct-opt');
    });

    if (userAns === null) {
      empty++;
      card.className = 'question-card';
    } else if (userAns === rightAns) {
      correct++;
      card.className = 'question-card correct';
      document.getElementById(`opt-${qi}-${userAns}`).classList.remove('selected');
    } else {
      wrong++;
      card.className = 'question-card wrong';
      document.getElementById(`opt-${qi}-${userAns}`).classList.remove('selected');
      document.getElementById(`opt-${qi}-${userAns}`).classList.add('wrong-opt');
    }

    // Show explanation
    document.getElementById(`exp-${qi}`).classList.add('show');
  });

  // Show result
  const pct = Math.round((correct / QUESTIONS.length) * 100);
  const panel = document.getElementById('result-panel');
  panel.style.display = 'block';

  document.getElementById('result-score').textContent = `%${pct}`;
  document.getElementById('correct-count').textContent = correct;
  document.getElementById('wrong-count').textContent = wrong;
  document.getElementById('empty-count').textContent = empty;

  let emoji, label, sub;
  if (pct >= 90)      { emoji = 'ğŸ†'; label = 'MÃ¼kemmel!'; sub = 'EDA konusunda hakimiyetin Ã§ok gÃ¼Ã§lÃ¼. Harika iÅŸ!'; }
  else if (pct >= 70) { emoji = 'ğŸ¯'; label = 'Ã‡ok Ä°yi!';  sub = 'Temel kavramlarÄ± iyi biliyorsun. BirkaÃ§ konuya daha bak.'; }
  else if (pct >= 50) { emoji = 'ğŸ“š'; label = 'Ä°yi BaÅŸlangÄ±Ã§'; sub = 'Temel konularÄ± anladÄ±n. Notebook\'u tekrar gÃ¶zden geÃ§ir.'; }
  else                { emoji = 'ğŸ’ª'; label = 'Devam Et!'; sub = 'EDA\'nÄ±n temellerini yeniden Ã§alÄ±ÅŸmanÄ± Ã¶neririm.'; }

  document.getElementById('result-emoji').textContent = emoji;
  document.getElementById('result-label').textContent = label;
  document.getElementById('result-sub').textContent = sub;

  panel.scrollIntoView({ behavior: 'smooth', block: 'center' });

  // Update progress to 100
  document.getElementById('progress-fill').style.width = '100%';
  document.getElementById('progress-text').textContent = `TamamlandÄ± âœ“`;
}

function retryQuiz() {
  answers = new Array(QUESTIONS.length).fill(null);
  submitted = false;
  document.getElementById('result-panel').style.display = 'none';
  document.getElementById('submit-btn').style.display = 'block';
  document.getElementById('submit-btn').disabled = true;
  document.getElementById('progress-fill').style.width = '0%';
  document.getElementById('progress-text').textContent = '0 / 10';
  buildQuiz();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

buildQuiz();
